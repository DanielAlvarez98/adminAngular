<div class="modal-content">
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Add Properties: "{{ attribute.name }}"</h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor"  />
                </svg>
            </span>
        </div>
    </div>
    <div class="modal-body scroll-y mx-5">
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Name Property</label>
                    <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
                        placeholder="Attribute" [(ngModel)]="name" />
                </div>
            </div>
            <div class="fv-row row mb-7 align-items-center">
                <div class="col-lg-6 col-12">
                    <label class="required fw-bold fs-6 mb-2">Selec. type</label>
                    <select class="form-control form-select-solid fw-bolder" name="XXXXXXX" placeholder="Select"
                        [(ngModel)]="type_action">
                        <option value="1">Normal</option>
                        <option value="2">Color</option>
                    </select>
                </div>
                <div class="col-lg-6 col-12" *ngIf="type_action == 2">
                    <label for="color" class="required fw-bold fs-6 mb-2">Color: </label>
                    <input class="form-control fw-bold fs-6 mb-2" type="color" id="color" name="color"
                        [(ngModel)]="color" />
                </div>
            </div>
            <div class="fv-row mb-7">
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
                    <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                </button>
            </div>
            <div class="fv-row mb-7">
                <div id="kt_table_users_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="table-responsive">
                        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                            id="kt_table_users">
                            <thead>
                                <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                                    <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users"
                                        rowspan="1" colspan="1" aria-label="User: activate to sort column ascending"
                                        style="width: 215.016px">
                                        Name
                                    </th>
                                    <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users"
                                        rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending"
                                        style="width: 125px">
                                        Color
                                    </th>
                                    <th class="text-center min-w-100px sorting_disabled" rowspan="1" colspan="1"
                                        aria-label="Actions" style="width: 100px">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-600 fw-semibold">
                                <ng-container *ngFor="let property of properties">
                                    <tr class="odd">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="d-flex justify-content-start flex-column">
                                                    <a href="#"
                                                        class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">
                                                        {{ property.name }}
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span *ngIf="property.code"> {{ property.code }}</span>
                                        </td>
                                        <td class="text-center">
                                            <a href="#" onclick="return false;" (click)="deleteProperty(property)"
                                                class="btn btn-icon btn-active-light-primary w-30px h-30px"
                                                data-action="delete" data-id="221">
                                                <i class="ki-duotone ki-trash fs-3">
                                                    <span class="path1"></span><span class="path2"></span>
                                                    <span class="path3"></span><span class="path4"></span>
                                                    <span class="path5"></span>
                                                </i>
                                            </a>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">
                    Cerrar
                </button>
            </div>
        </form>
    </div>
</div>
